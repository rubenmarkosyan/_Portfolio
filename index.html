<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fidelity Investment Portfolio Builder</title>
    <link rel="stylesheet" href="styles.css">
    <script src="chart.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Fidelity Investment Portfolio Builder</h1>
            <p>Build your personalized investment portfolio based on your age, risk tolerance, and complexity preferences</p>
        </header>

        <main>
            <div class="input-section">
                <div class="input-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" min="18" max="100" value="35">
                    <span class="input-help">Enter your age (18-100)</span>
                </div>

                <div class="input-group">
                    <label for="simplicity">Portfolio Simplicity</label>
                    <div class="slider-container">
                        <input type="range" id="simplicity" min="1" max="3" value="1" step="1">
                        <div class="slider-labels">
                            <span>Simple</span>
                            <span>Moderate</span>
                            <span>Diversified</span>
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <label for="riskLevel">Risk Level</label>
                    <div class="slider-container">
                        <input type="range" id="riskLevel" min="1" max="3" value="2" step="1">
                        <div class="slider-labels">
                            <span>Conservative</span>
                            <span>Balanced</span>
                            <span>Aggressive</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="results-section">
                <div class="allocation-summary">
                    <h2>Portfolio Allocation</h2>
                    <div class="allocation-display">
                        <div class="allocation-item stocks">
                            <span class="percentage" id="stockPercentage">65%</span>
                            <span class="label">Stocks</span>
                        </div>
                        <div class="allocation-item bonds">
                            <span class="percentage" id="bondPercentage">35%</span>
                            <span class="label">Bonds</span>
                        </div>
                    </div>
                </div>

                <div class="chart-container">
                    <canvas id="portfolioChart"></canvas>
                </div>

                <div class="fund-breakdown">
                    <h3>Fund Breakdown</h3>
                    <div id="fundList" class="fund-list">
                        <!-- Fund breakdown will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
